<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
  .box1{
    height: 100px;
    color: white;
    border-width: 3px;
    background-color: #E6B0AA;
    border-style:solid;
    border: 5px solid #385d8a;
  }
  .box2{
    height: 100px;
    color: white;
    border-width: 3px;
    background-color: #D2B48C;
    border-style:solid;
    border: 5px solid #385d8a;
  }
  .box3{
    height: 100px;
    color: white;
    border-width: 3px;
    background-color: #1E90FF;
    border-style:solid;
    border: 5px solid #385d8a; }


    h2 {
      background-color: #b0efeb;
      padding: 50px;}
    }
    </style>

  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Exercice 01 : Using Bootstrap</h2>

      <div class="row  d-flex flex-column">
        <div class="col-12 col-md-6 col-lg-1 box1 mt-4"></div>
        <div class="col-12 col-md-6 col-lg-1 box2 mt-1"></div>
        <div class="col-12 col-md-6 col-lg-1 box3 mt-1"></div>
        <h3 class="ms-4 mt-2">Figure 1</h3>
      </div> <!--figure1-->
      <br>
      <!--fig1-->
      <div class="row d-flex flex-content">
        <div class="col-12 col-md-6 col-lg-1 box1"></div>
        <div class="mt-1"></div>
        <div class="col-1 ml-1"></div>
        <div class="col-12 col-md-6 col-lg-1 box2"></div>
        <div class="mt-1"></div>
        <div class="col-1 ml-1"></div>
        <div class="col-1 ml-1"></div>
        <div class="col-12 col-md-6 col-lg-1 box3"></div>
        <h3 class="ms-5 mt-2">Figure 2</h3>
      </div>  <!--fig2-->

      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="box1 mt-4 mb-1 ms-1" style="width: 205px;"></div>
        <div class="row">
          <div class="box2 me-1 ms-3"  style="width: 100px;"></div>
          <div class="box3" style="margin-left: 120px; margin-top: -100px; width: 100px;"></div>
        </div>
        <h3 class="ms-5 mt-2">Figure 3</h3>
      </div><!--figure3-->

      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="row">
          <div class="col-4 order-1 box1 mt-4 "></div>
          <div class="col-4 order-3 box2 mt-2"></div>
          <div class="col-4 order-2 box3 mt-4 ms-2"></div>
        </div><h3 class="ms-5 mt-2">Figure 4</h3>
      </body>
      </html>
