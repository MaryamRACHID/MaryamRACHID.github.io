<!DOCTYPE html>
<html lang="fr" dir="ltr">

<style>



body {
  width: 98%;
  margin: 1% 1% 0 1%;
  padding: 0;
  font-size: 16px;
  text-align: center;
}

/*
large screen
*/
.container {
  width: 100%;
  text-align: center;
}

.SousContainer, .SousContainer2 {
  padding: 0;
  margin-top: 8px;
  width: 100%;
  text-align: left;
}

.header {
  background-color: #558ed5;

}

  padding: 45px;

  border: 4px solid #385d8a;
}

.section1 {
  background-color: #c6d9f1;
  width: 22.25%;
  margin-left: 2%;
  display: inline-block;
  vertical-align: top;
  padding: 50px;
  padding-left: 8%;
  box-sizing: border-box;
  border: 4px solid #385d8a;
}

.section5 {

.footer {
  background-color: #b3a2c7;
  margin-top: 8px;
  width: 96%;
  margin-left: 2%;
  padding: 45px;
  box-sizing: border-box;
  border: 4px solid #385d8a;
}

/*
Tablets
*/
@media (min-width: 501px) and (max-width: 1024px) {
  .section1 {
    width: 46.5%;
    margin-left: 2%;
    margin-top: 0;
  }

  .section2 {
    width: 46.5%;
    margin-left: 2.5%;
  }

  .section3 {
    width: 46.5%;
    margin-left: 2%;
    margin-top: 8px;
  }

  .section4 {
    width: 46.5%;
    margin-left: 2.5%;
    margin-top: 8px;
  }

  .section5 {
    display: block;
    width: 96%;
  }

  .section6 {
    margin-top: 1%;
    display: block;
    width: 96%;
  }
}

/*
telephone
*/
@media (max-width: 500px) {
  .footer, .header, .section0, .section1, .section2, .section3, .section4, .section5, .section6 {
    width: 98%;
    display: block;
    margin-top: 8px;
  }
}

</style>
